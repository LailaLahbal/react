<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <style>
        .heading {
            color: purple;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        class FormCon extends React.Component {


            constructor(props) {
                super(props);
                this.state = { email: '',password: '', listUsers: [], message: '' };
            }

            handleChange = (event) => {
                this.setState({ 
                    email: event.target.value,
                    });
                
            }

            handleChangePassword = (event) => {
                this.setState({ 
                    password: event.target.value
                    });
                
            }




            handleSubmit = (event) => {
                
                if (!this.state.email) {
                    this.setState({ message: `You should enter your email !` });

                }
                else {

                    if (!this.state.listUsers.find(email => email == this.state.email)) {
                        this.state.listUsers.push(
                            this.state.email,
                            this.state.password
                        ),

                            this.setState({ listUsers: this.state.listUsers }),
                            this.setState({ message: `Success !` });


                    }

                    else {
                        this.setState({ message: `This email is already used !` });

                    }
                }
                event.preventDefault();

            }


            render() {
                return (
                    <div>
                        <form onSubmit={this.handleSubmit}>
                            <div className="alert alert-success">
                               {this.state.message}
                            </div>
                            <div className="form-group">
                                <label>Email address</label>
                                <input type="email" className="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                    placeholder="Enter email" value={this.state.email} onChange={this.handleChange}/>
                                <small id="emailHelp" className="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div className="form-group">
                                <label >Password</label>
                                <input type="password" className="form-control" id="exampleInputPassword1" placeholder="Password" value={this.state.password} onChange={this.handleChangePassword}/>
                            </div>
                            <button type="submit" className="btn btn-primary" >Submit</button>
                        </form>
                    </div>
                )
            }
        }

        ReactDOM.render(<FormCon />, document.getElementById('root'))

    </script>
</body>

</html>
