<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
        .heading {
            color: purple;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">




        class Elems extends React.Component {

            constructor(props) {
                super(props);
                this.handler = this.handler.bind(this);
                this.state = { elems: [] }

            }
            handler(key, e) {
                this.props.remove(key, e);

            }

            render() {

                return (
                    <div>
                        {this.props.value.map((elem, y) => {
                            return <div key={elem.key}>{elem.key} :  {elem.hash}
                                <button onClick={(e) => this.handler(elem.key, e)} >Delete</button></div>

                        })}
                    </div>
                )

            }
        }

        class App extends React.Component {


            constructor(props) {
                super(props);
                this.click = this.click.bind(this);
                this.state = { elems: [] }

            }
            click = (e) => {
                this.state.elems.push(
                    {
                        key: Math.random() + "",
                        hash: Math.random().toString(16)
                    }
                )

                this.setState({ elems: this.state.elems })

            }

            removeHandler = (key) => {
                this.state.elems.splice(key, 1);
                this.setState({ elems: this.state.elems })

            }



            render() {
                return (
                    <div> <button name="generate" onClick={this.click}>generate</button>
                        <div><Elems value={this.state.elems} remove={this.removeHandler} /></div>
                    </div>
                )
            }
        }


        ReactDOM.render(
            <App />,
            document.getElementById('root')
        );



    </script>
</body>

</html>
